<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Long COVID</title>
    <script src="index.js"></script>
    <style>
      html {
        overflow-x: hidden;
        font-size: 16px;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        text-size-adjust: none;
        scroll-behavior: auto;
        background-color: #000;
      }
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        min-width: 0;
        width: 100%;
        min-height: 102vh;
      }

      main {
        margin: 0 auto;
        width: 100%;
      }

      @media (min-width: 980px) {
        main {
          width: 980px;
        }
      }

      .Header {
        margin-bottom: 32px;
        margin-left: calc(-50vw + 50%);
        padding-left: 0;
        padding-right: 0;
        width: 100vw;
      }

      @media (min-width: 980px) {
        .Header {
          margin-bottom: 48px;
        }
      }

      footer {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="Header"></div>
    </main>
    <footer></footer>
    <script>
      window.dispatchEvent(new CustomEvent('odyssey:api'));
    </script>
  </body>
</html>
